<html lang="pt">
<head>

</head>
<body>
    <header class="header">

        </nav>            
            <button onclick="menu()" id="btn-menu">
                <span class="linha"></span>
                <span class="linha"></span>
                <span class="linha"></span>

        function menu(){

            btn.classList.toggle('burguer')
        }
    </script>
</body>
</html>
