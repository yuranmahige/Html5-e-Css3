<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table{
            width: 300px;
            height: 200px;
            border-collapse:collapse;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: right;
            vertical-align: bottom;
        }
    </style>
</head>
<body>
    <main>
        <h1> Tabela</h1>
    </main>
    <table>
        <tr>
            <td> A1 </td>
            <td> B1 </td>
            <td> C1</td>
        </tr>
        <tr>
            <td> A2 </td>
            <td> B2  </td>
            <td> C2 </td>
        </tr>
        <tr>
            <td> A3 </td>
            <td> B3</td>
            <td> C3</td>
        </tr>
        <tr>
            <td> A4</td>
            <td> B4</td>
            <td> C4</td>
        </tr>
    </table>
</body>
</html>
